<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House By Using TailwindCSS </title>

    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Font Awsome cdn -->
    <script src="https://kit.fontawesome.com/6e61265ac4.js" crossorigin="anonymous"></script>

    <!-- TailwindCSS cdn -->

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
 
</head>
<body>
    <!-- Main Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
         <header class="flex pt-10 mb-20">
            <!-- Text Content -->
            <div> 
                <h1 class="text-5xl md:text-7xl ">It's good <br> tea time at The <br> Tea House</h1> <br>
                    <p class="text-gray-500 w-3/4" >Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="text-white bg-gradient-to-r from-orange-500 to-red-500 px-5 py-5 rounded-xl">Explore More  <span class="bg-transparent text-white"><i class="fa-solid fa-arrow-up-long rotate-45 text-2xl"></i></span></button>
                </div>

            <!-- Image Content -->
             <div class="relative">
                    <!-- Image -->
                     <div>
                        <img class="w-full" src="./images/banner.png" alt="">
                     </div>
                     <!-- card -->
                     <div class="flex justify-center items-center shadow-lg p-2 rounded-lg bg-white px-2 py-2 md:px-10 lg:py-4 absolute top-28 md:top-80 md:left-32 lg:left-28">
                        <!-- icon -->
                        <div> <i class="fa-solid fa-star text-[#FFC850] mr-3 text-2xl"></i></div>
                        <!-- Text -->
                         <div>
                            <h3 class="text-2xl font-bold text-[#1C1C1C]">5.00</h3>
                            <p class="text-sm text-[#777777]">Trust Pilot Rating</p>
                         </div>
                     </div>
             </div>
         </header>





     </main>



</body>
</html>
